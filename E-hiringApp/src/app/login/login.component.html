
<div class="header"></div>
<div class="loginPage">
<mat-card class="card">
  <mat-card-content class="d-flex">
    <img mat-card-image src="./assets/login.jpeg" alt="image">
    <div class="form">
    <h1>Sign In</h1>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="form-group mt-4">
        <label for="userName">Login</label><br>
        <input type="text" matInput ngModel id="userName" name="userName" placeholder="Enter your login">
      </div>
      <div class="form-group mt-4">
        <label for="password">Password</label><br>
        <input type="password" matInput ngModel name="userPassword" placeholder="password" id="userPassword" >
      </div>
      <div class="link">
        <a routerLink="/register">Do you have an account? Regsiter now </a>
      </div>
      <div class="button mt-5">
        <button type="submit" mat-raised-button>Login</button>
      </div>
    </form>
  </div>
  </mat-card-content>
</mat-card>
</div>
<div class="footer"></div>
